version: '3'
services:
  frontend:
    build:
      context: ../
      dockerfile: dockerfiles/frontend/dockerfile
    ports:
      - "4001:5002"
    environment:
      - VITE_baseURL="http://backend:4000"
  backend:
    build:
      context: ../
      dockerfile: dockerfiles/backend/dockerfile
    ports:
      - "4000:8000"
